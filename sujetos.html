    <section>
      <h1>Registro de Sujetos</h1>
    </section>
    <section>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="Apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="Apellido">
        </div>
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>

        <div class="col-md-4">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni">
        </div>
        <div class="col-md-4">
          <label for="cuil" class="form-label">CUIL</label>
          <input type="text" class="form-control" id="cuil">
        </div>
        <div class="col-md-4">
          <label for="tipopersona" class="form-label">Tipo de Persona</label>
          <select id="tipopersona" class="form-select">
            <option selected>--Elija una Opción--</option>
            <option value="1">Persona Física</option>
            <option value="2">Persona Juridica</option>
          </select>
        </div>


        <div class="col-8">
          <label for="domicilioreal" class="form-label">Domicilio Real</label>
          <input type="text" class="form-control" id="domicilioreal" placeholder="">
        </div>
        <div class="col-md-4">
          <label for="departamento_real" class="form-label">Departamento</label>
          <select id="departamento_real" class="form-select">
            <option selected>--Elija el Departamento--</option>
            <option value="1">CAPITAL</option>
            <option value="2">GODOY CRUZ</option>
            <option value="3">GUAYMALLEN</option>
            <option value="4">LAS HERAS</option>
            <option value="5">LAVALLE</option>
            <option value="6">SAN MARTIN</option>
            <option value="7">JUNIN</option>
            <option value="8">RIVADAVIA</option>
            <option value="9">SANTA ROSA</option>
            <option value="10">LA PAZ</option>
            <option value="11">MAIPU</option>
            <option value="12">LUJAN</option>
            <option value="13">TUNUYAN</option>
            <option value="14">TUPUNGATO</option>
            <option value="15">SAN CARLOS</option>
            <option value="16">SAN RAFAEL</option>
            <option value="17">GENERAL ALVEAR</option>
            <option value="18">MALARGUE</option>
          </select>
        </div>


        <div class="col-8">
          <label for="domiciliocomercial" class="form-label">Domicilio Comercial</label>
          <input type="text" class="form-control" id="domiciliocomercial" placeholder="">
        </div>
        <div class="col-md-4">
          <label for="departamento_comercial" class="form-label">Departamento</label>
          <select id="departamento_comercial" class="form-select">
            <option selected>--Elija el Departamento--</option>
            <option value="1">CAPITAL</option>
            <option value="2">GODOY CRUZ</option>
            <option value="3">GUAYMALLEN</option>
            <option value="4">LAS HERAS</option>
            <option value="5">LAVALLE</option>
            <option value="6">SAN MARTIN</option>
            <option value="7">JUNIN</option>
            <option value="8">RIVADAVIA</option>
            <option value="9">SANTA ROSA</option>
            <option value="10">LA PAZ</option>
            <option value="11">MAIPU</option>
            <option value="12">LUJAN</option>
            <option value="13">TUNUYAN</option>
            <option value="14">TUPUNGATO</option>
            <option value="15">SAN CARLOS</option>
            <option value="16">SAN RAFAEL</option>
            <option value="17">GENERAL ALVEAR</option>
            <option value="18">MALARGUE</option>
          </select>
        </div>
<hr>

        <div class="col-4">
          <label for="municipal" class="form-label" style="color:blueviolet">Registro Habilitación Municipal</label>
          <input type="text" class="form-control" id="municipal" placeholder="">
        </div>
        <div class="col-8">
          <label for="municipal_pdf" class="form-label">Subir PDF</label>
          <input type="file" class="form-control" id="municipal_pdf" placeholder="">
        </div>
        <div class="col-4">
          <label for="afip" class="form-label text-primary">Registro Inscripcion Afip</label>
          <input type="text" class="form-control" id="afip" placeholder="">
        </div>
        <div class="col-8">
          <label for="afip_pdf" class="form-label">Subir PDF</label>
          <input type="file" class="form-control" id="afip_pdf" placeholder="">
        </div>
        <div class="col-4">
          <label for="atm" class="form-label text-danger">Registro ATM</label>
          <input type="text" class="form-control" id="atm" placeholder="">
        </div>
        <div class="col-8">
          <label for="atm_pdf" class="form-label">Subir PDF</label>
          <input type="file" class="form-control" id="atm_pdf" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="dni" class="form-label">City</label>
          <input type="text" class="form-control" id="dni">
        </div>
        <div class="col-md-4">
          <label for="tipopersona" class="form-label">State</label>
          <select id="tipopersona" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="cuil" class="form-label">Zip</label>
          <input type="text" class="form-control" id="cuil">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </section>


  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/inputmask/dist/inputmask.js"></script>
  <script>
    let cuil = document.getElementById("cuil");
    let im = new Inputmask("99-99999999-9");
    im.mask(cuil);
  </script>
</body>

</html>
