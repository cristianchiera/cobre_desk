<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <title>MINSEG::GESTION</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container-fluid">
    <div id="nav"></div>


    <section>
      <h1>Registro de Actividades</h1>
    </section>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
        <li class="breadcrumb-item"><a href="sujetos.html">Registro</a></li>
        <li class="breadcrumb-item active" aria-current="page">Actividad</li>
      </ol>
    </nav>
    <section>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="tipoActividades" class="form-label">Tipo de Actividades</label>
          <select id="tipoActividades" class="form-select">
            <option selected>--Elija una Opción--</option>
            <option value="1">Venta</option>
            <option value="2">Reducción</option>
            <option value="3">Fundición</option>
            <option value="4">Fabricación</option>
            <option value="5">Deposito</option>
            <option value="6">Chatarreria</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="principal" class="form-label">¿Es la Actividad Principal?</label>
          <select id="principal" class="form-select">
            <option selected>--Elija una Opción--</option>
            <option value="1">Si</option>
            <option value="2">No</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="permanente" class="form-label">¿Es una Actividad Permanente?</label>
          <select id="permanente" class="form-select">
            <option selected>--Elija una Opción--</option>
            <option value="1">Si</option>
            <option value="2">No</option>
          </select>
        </div>




        <div class="col-12">
          <button type="button" class="btn btn-primary" id="registrar">Registrar</button>
        </div>
      </form>
    </section>


  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/inputmask/dist/inputmask.js"></script>
  <script type="module">
    import { nav } from './functions.js';
    const navy = document.querySelector('#nav');
    navy.innerHTML=nav;
    let cuil = document.getElementById("cuil");
    let im = new Inputmask("99-99999999-9");
    im.mask(cuil);
  </script>
</body>

</html>
