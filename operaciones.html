  <script type="module">
    import { nav, TOPE } from './functions.js';
    const navy = document.querySelector('#nav');
    navy.innerHTML = nav;

    let telefono = document.getElementById("telefono");
    let mskTel = new Inputmask("(999[9])-999999[9]");
    mskTel.mask(telefono);

    let kilos = document.getElementById("kilos");
    let mskKil = new Inputmask("9[9][9][9],9[9][9][9]");
    mskKil.mask(kilos);

    const tipoOperacion = document.querySelector('#tipoOperacion');
    const datosOperacion = document.querySelector('#datosOperacion');
    const registrar = document.querySelector('#registrar');
    const datosInformativos = document.querySelectorAll('[name="datosInformativos"]');

    registrar.style.display = "none"
    block();


    function block() {
      datosInformativos.forEach(elemento => {
        elemento.style.display = 'none';
      });
    }

    function unblock() {
      datosInformativos.forEach(elemento => {
        elemento.style.display =  "inline-block";
      });
    }

    tipoOperacion.addEventListener("change", (e) => {
      console.log(typeof e.target.value);
      switch (parseInt(e.target.value)) {
        case 1:
          datosOperacion.innerHTML = '';
          datosOperacion.innerHTML = "<h3>¿A quién le compro?</h3>";
          registrar.textContent = ''
          registrar.textContent = 'Registrar Compra';
          registrar.style.display = "inline-block";
          unblock();
          break;
        case 2:
          datosOperacion.innerHTML = '';
          datosOperacion.innerHTML = "<h3>¿A quién le vendo?</h3>";
          registrar.textContent = ''
          registrar.textContent = 'Registrar Venta';
          registrar.style.display = "inline-block";
          unblock();
          break;
        default:
          registrar.style.display = "none"
          datosOperacion.innerHTML = '';
          block();
          break;
      }
    });
  </script>
